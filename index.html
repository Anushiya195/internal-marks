<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Internal Marks Management System</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* --- Login Page Styles --- */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin-top: 60px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button,
        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover,
        .btn:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>

    <div class="login-header">
        <h1>Internal Marks Management System</h1>
    </div>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="role">
                        <option value="admin">Administrator</option>
                        <option value="faculty">Faculty</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Demo Redirection Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Predefined Credentials
            const credentials = {
                admin: { user: 'admin', pass: 'admin123' },
                faculty: { user: 'faculty', pass: 'faculty123' },
                student: { user: 'student', pass: 'student123' }
            };

            if (role === 'admin' && user === credentials.admin.user && pass === credentials.admin.pass) {
                window.location.href = 'admin_dashboard.html';
            } else if (role === 'faculty' && user === credentials.faculty.user && pass === credentials.faculty.pass) {
                window.location.href = 'faculty_dashboard.html';
            } else if (role === 'student' && user === credentials.student.user && pass === credentials.student.pass) {
                window.location.href = 'student_dashboard.html';
            } else {
                alert('Invalid Username or Password for the selected role!');
            }
        });
    </script>

</body>

</html>
